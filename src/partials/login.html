
<div class="container" style="padding:80px" >		
	<div class="row">
		<div class="panel panel-default col-md-offset-4 col-md-4 col-lg-5" >
			<div class="panel-body" >
				<form class="loginForm" ng-submit="login(credentials)" novalidate>   
						<div class="row" style="text-align:center">
							 <h2 class="form-signin-heading">Login</h2>
						</div>	
						<div class="row" style="margin-top:10px">
							<label for="username" class="sr-only">Username:</label>
				      	  <input type="text" id="username" class="form-control" placeholder="username" ng-model="credentials.username" required autofocus>
						</div>	
						<div class="row" style="margin-top:10px">
							<label for="password" class="sr-only">Password</label>
				      	  <input type="password" id="password" class="form-control" placeholder="password" ng-model="credentials.password" required>
						</div>	
						<div class="row" style="margin-top:10px">
							 <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
						</div>	
						
		      	</form>
			</div>
		</div>	
	</div>
	
</div>
