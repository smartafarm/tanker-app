<h1>Processor</h1>
<uib-accordion close-others="oneAtATime" >
    <uib-accordion-group heading="+ Add Record" is-open="panelstatus" >
        <form class="form-horizontal" name="newentry" id="newentry" style="font-size:85%" novalidate>        

            <div class="col-md-12"> 
              <md-input-container class="col-md-3">
                    <label>Device</label>
                    <input type="text" required name="did" ng-model="formdata.did">              
                </md-input-container>             
             
                <md-input-container class="col-md-3">
                    <label>Processor ID</label>
                    <input type="text" required name="pid" ng-model="formdata.pid">              
                </md-input-container>   

                 <md-input-container class="col-md-3">
                    <label>Processor Name</label>
                    <input type="text" required name="pname" ng-model="formdata.pname">              
                </md-input-container>

                 <md-input-container class="col-md-3">
                    <label>Destination ID</label>
                    <input type="text" required name="destID" ng-model="formdata.destID">              
                </md-input-container>   

                 <md-input-container class="col-md-3">
                    <label>Destination Name</label>
                    <input type="text" required name="destName" ng-model="formdata.destName">              
                </md-input-container>
  
                <md-input-container class="col-md-2">
                    <label>Lat</label>
                    <input required name="lat" ng-model="formdata.lat">              
                </md-input-container>
                <md-input-container class="col-md-2">
                    <label>Long</label>
                    <input required name="long" ng-model="formdata.long">             
                </md-input-container>
                     
            </div>
           <div class="row">
            <div class="form-group col-md-12">
                 <div  class="col-md-3">
                   <button type="submit" class="btn btn-success" ng-click="ok()" ng-disabled = "newentry.$invalid"> + Add Record</button>
                 </div>          
               </div>
           </div>
  </form>
    </uib-accordion-group>
</uib-accordion>
<div  class="col-md-12 clearfix ">
    <button type="submit" class="pull-right btn btn-danger" ng-click="delete()"  style="margin-bottom: 10px;"> Delete Record</button>                   
 </div>          
<div class="col-md-12 clearfix well">

<div class="row" style="background-color:#eee;margin-top:10px">         
     <div  
     ui-grid="gridOptions" 
     ui-grid-selection 
     ui-grid-resize-columns 
     ui-grid-pagination
     ui-grid-edit
     class="myGrid" style="margin-top: 20px;"></div>
 </div>
</div>
